<!-- templates/user/delete.html -->
{% extends "base.html" %}

{% block title %}Delete User{% endblock %}
{% block header %}Confirm Deletion{% endblock %}

{% block content %}
<p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>

<form method="POST">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('user_detail', id=user.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

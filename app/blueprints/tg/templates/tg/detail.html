<!-- templates/tg/detail.html -->
{% extends "base.html" %}

{% block title %}Message Detail{% endblock %}
{% block header %}Message: {{ msg.id }}{% endblock %}

{% block content %}

<p>Username: <strong>{{ msg.username }}</strong> </p>
<p>Text: <strong>{{ msg.text }}</strong></p>
<p>Date: <strong>{{ msg.date }}</strong></p>

<a href="{{ url_for('tg.messages_list') }}" class="btn btn-secondary">Back to List</a>
{% endblock %}
